	<!--refresh script-->
  <script type="text/javascript">
  	function start() {
			jqPTR('ptr',function (){ 
				console.log('Done!'); 
				location.reload();
				// usually you call just jqPTR_refresh(); 
				// I've added setTimeout because I do not have to wait for an ajax call response
				setTimeout(jqPTR_refresh, 1000); 
			});
		}
  </script>
